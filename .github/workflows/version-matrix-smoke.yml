name: Version Matrix Smoke

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        include:
          - vllm-version: "0.8.5"
            transformers-version: "4.57.6"
          - vllm-version: "0.9.2"
            transformers-version: "4.53.0"
          - vllm-version: "0.10.0"
            transformers-version: "4.57.6"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install plugin and test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "vllm==${{ matrix.vllm-version }}" "transformers==${{ matrix.transformers-version }}"
          pip install -e .
          pip install pytest

      - name: Run smoke tests
        run: |
          pytest -q \
            tests/test_model_registration.py \
            tests/test_version_compatibility.py \
            tests/test_multimodal_processing.py
