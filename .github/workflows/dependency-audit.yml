name: Dependency Audit (pip-audit)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 4 * * 1" # weekly

jobs:
  pip-audit:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install runtime deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pip-audit
      - name: Run pip-audit
        run: pip-audit
